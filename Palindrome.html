<!DOCTYPE html>
<!-- This web page determines if a text string entered by the user is a palindrome. 
	 Treat upper and lowercase as equal and ignore non-alpha characters. -->
<!-- "Go Hang a Salami! I'm a Lasagna Hog" -->
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Palindrome Evaluator</title>
</head>
<body style="font-family: verdana;">
	Enter text:
	<input type="text" size="60" maxlength="200" id="inputField"  autofocus="autofocus">
	<button onclick="evalText()">Evaluate text</button>
	<p id="result"></p>
	<script src="Palindrome.js" type="text/javascript"></script>
</body>
</html>
